<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6 w-100 m-auto text-center">
                <h3>left side</h3>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span onclick="allPlayers()" class="input-group-text" id="search-btn">Search
                    </div>
                </div>
                <h3 id="not-found" class="text-danger">This is not found</h3>
                <img src="spinner/spinner.gif" id="spinner" class="w-25" alt="">
                <div id="player-container" class="player-container">
                
                </div>
            </div>
            <div class="col-md-6 w-100 m-auto text-center">
                <h3>right side</h3>
                <div class="image-container">
                    <img src="image/male.jpg" id="male" class="w-50 rounded" alt="">
                    <img src="image/female.jpg" id="female" class="w-50 rounded" alt="">
                </div>
                <div id="details-container" class="details-container">
                    
                </div>
            </div>
        </div>
    </div>


    <!-- add script -->
    <script src="js/app.js"></script>
</body>
</html>
